<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)"srcset="_imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)"srcset="_imagens/m.png" type="image/png">
        <img src="_imagens/g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata"controls autoplay>
        <source src="midia/hipho1.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/hipho1.mp3">Cluqe aqui para baixar</a></p>
    </audio>
    
    



    
</body>
</html>

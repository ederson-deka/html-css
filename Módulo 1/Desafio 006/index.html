<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso.</p>
    <ul style="esquare">
        <li> <abbr title="Tag <p>"</abbr> Parágrafos</li>
        <li> <abbr title="Tag <<title>"</abbr> Títulos</li>
        <li> <abbr title="Tag <img>"</abbr>Imagens</li>
        <li> <abbr title="Tag <abbr>"</abbr>Abreviações</li>
        <li> <abbr title="Tag <code>"</abbr>Códigos-fonte</li>
        <li> <abbr title="Tag <ol start"</abbr>   Listas numeradas</li>
        <li> <abbr title="Tag <ul> "</abbr>   Lisa com demarcadores</li>
    </ul>
    
</body>
</html>
